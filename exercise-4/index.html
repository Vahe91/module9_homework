<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 50px;
        }

        .input {
            height: 30px;
            width: 180px;
            margin-right: 20px;
        }

        .btn {
            height: 34px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 3px;
        }

        .btn:active {
            background-color: darkblue;
        }

        .card {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <input class="input input-width" type="text" placeholder="Введите число от 100 до 300">
    <input class="input input-height" type="text" placeholder="Введите число от 100 до 300">
    <button class="btn">Получить картинки</button>
    <div class="card"></div>
    
    <script src="script.js"></script>
</body>
</html>
